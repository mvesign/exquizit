<div class="row">
    <audio controls>
        <source [src]="current.question.attachment.url" [type]="current.question.attachment.type">
    </audio>
</div>
<div class="row">
    <iframe *ngIf="current.answered" width="520" height="275" [src]="current.question.attachment.externalUrl | safe" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;"></iframe>
</div>
<div class="row">
    <div class="col-6" *ngFor="let option of current.question.options">
        <div class="option {{option.color}}" [class.answered]="option.id != current.question.answer.id && current.answered">
            <span>{{option.option}}</span>
        </div>
    </div>
</div>
