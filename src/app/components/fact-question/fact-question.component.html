<div *ngIf="current.question.attachment" class="row">
    <img src="{{current.question.attachment.url}}" alt="" height="{{current.question.attachment.height}}" />
</div>
<div class="row">
    <div class="col-6" *ngFor="let option of current.question.options">
        <div class="option {{option.color}}" [class.answered]="option.id != current.question.answer.id && current.answered">
            <span>{{option.option}}</span>
        </div>
    </div>
</div>
